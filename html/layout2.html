
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>기본폼</title>
    <link rel="stylesheet" href="../resource/css/lib/jquery-ui.min.css">    
    <link rel="stylesheet" href="../resource/css/style.css">
	<style>	
		
		h1 {
    text-align:center;
}

div {
    font-size: 30px;
    text-align: center;
}

#main {
    display: grid;
    grid-template-columns: 3fr 1fr;
}

#main .contents {
    background-color:#b4b8ff;
}

#main .sidebar {
    background-color: #ffbecb;
}

footer {
    font-size: 30px;
    text-align: center;
    background-color: #c2ebf9;
}


@media (max-width:600px){ /*가로 너비가 600px 이하일 때 아래 스타일 적용*/
    #main {
        display: block;
    }
    #main .sidebar {
        min-height: 0;
    }
}


	</style>
</head>
<body>

<h1>반응형 웹 구현하기</h1>

<div id="main">
    <div class="contents">1</div>
    <div class="sidebar">2</div>
</div>
<footer>3</footer>
                     
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script>
	
</body>
</html>
