
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Checkbox</title>
    <link rel="stylesheet" href="../resource/css/lib/jquery-ui.min.css">    
    <!link rel="stylesheet" href="../resource/css/style.css">
	<style>	
		:focus {outline-color: green; outline-width: medium; outline-style: dashed;}
		
		</style>
</head>
<body>
	        	
	<div class="page-title">
		<h1>CheckBox</h1> 
	</div>
	<div class="page-wrap">
		
		
		<div class="chk_group">
        	<label><input type="checkbox" class="selectall" id="check_all">전체선택</label>
			<ul>
				<li><label><input type="checkbox" class="checkbox">개별선택1</label></li>
				<li><label><input type="checkbox" class="checkbox">개별선택2</label></li>
				<li><label><input type="checkbox" class="checkbox">개별선택3</label></li>
				<li><label><input type="checkbox" class="checkbox">개별선택4</label></li>
				<li><label><input type="checkbox" class="checkbox">개별선택5</label></li>
				<li><label><input type="checkbox" class="checkbox">개별선택6</label></li>
				<li><label><input type="checkbox" class="checkbox">개별선택7</label></li>
				<li><label><input type="checkbox" class="checkbox">개별선택8</label></li>
				<li><label><input type="checkbox" class="checkbox">개별선택9</label></li>
				<li><label><input type="checkbox" class="checkbox">개별선택10</label></li>
			</ul>
		</div> 

		
		

	</div>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

 
	<!--<script src="../resource/js/lib/jquery-3.3.1.min.js"></script>
    <script src="../resource/js/lib/jquery-ui.min.js"></script>
    <script src="../resource/js/design.js"></script>-->
 	<script>
		//체크박스 전체 선택
		$('.chk_group').on('click', '#check_all', function(){
			$(this).parents('.chk_group').find('input').prop('checked', $(this).is(':checked'));
		});
		//체크박스 개별 선택
		$('.chk_group').on('click', '.checkbox', function(){
			let is_checked = true;
			$('.chk_group .checkbox').each(function(){
				is_checked = is_checked && $(this).is(':checked');
			});
			$('#check_all').prop('checked', is_checked);
		});
	</script>
</body>
</html>
