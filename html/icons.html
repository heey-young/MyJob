	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script>
		
		$(".ui_select ul").on("click", ".init", function() {
			$(this).closest(".ui_select ul").children('li:not(.init)').toggle();
		});

		const allOptions = $(".ui_select ul").children('li:not(.init)');
		$(".ui_select ul").on("click", "li:not(.init)", function() {
		allOptions.removeClass('selected');
		$(this).addClass('selected');
		$(".ui_select ul").children('.init').html($(this).html());
		allOptions.toggle();
		});
		
	</script>
