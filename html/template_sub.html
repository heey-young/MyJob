<head>

<body>    
    <!-- skip -->    
    <div class="skip"><a href="#content">본문 바로가기</a></div>
    <!-- //skip -->  

    <!-- wrap -->
    <div class="wrap"> 
        <!-- header -->    
        <header>
            <div class="header_area">
                <a href="/" class="logo" title="메인 페이지로 이동">Liiv M</a>
                <button type="button" class="sp_common side_menu"><span>메뉴</span></button>
            </div> 
            <div class="sub_header">           
                <h1 class="title"><span class="current">신규비밀번호</span></h1>
                <div class="stat_step">
                    <ol>
                        <li>1단계</li>
                        <li>2단계</li>
                        <li>3단계</li>
                        <li>4단계</li>
                        <li>5단계</li>
                        <li>6단계</li>
                        <li class="current">7단계</li>
                    </ol>               
                </div>    
            </div>
        </header>
        <!-- //header -->

        <!-- contents -->
        <section class="container">
            <div id="content" class="content">

                <!-- 변경되는 컨텐츠 작업 시작 -->
                <div style="height:1500px;background:#ffcc00;">서브컨텐츠영역</div>
                <!-- //변경되는 컨텐츠 작업 끝 -->

            </div>
        </section>
        <!-- //contents -->

        <!-- footer -->
        <footer class="footer"></footer> 
        <div class="footer_btn_area">           
            <button type="button" class="btn_top"><span>TOP</span></button>
        </div>   
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <!-- 왼쪽 사이드 메뉴 -->
    <aside class="layer_menu">
        <div class="dimmed"></div>
        <div class="menu_area">
            <button type="button" class="menu_close">닫기</button>       
        </div>
    </aside>
    <!-- //왼쪽 사이드 메뉴 -->    

    <script type="text/javascript" src="../resource/js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
